<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MixDrop Video with Ad</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  #videoContainer {
    display: none; /* Hide video initially */
    width: 100%;
    max-width: 800px;
  }

  iframe {
    width: 100%;
    height: 450px;
    border: none;
  }

  #adPopup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    font-size: 18px;
  }

  #adPopup button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    background: #ff6600;
    border: none;
    color: white;
    border-radius: 5px;
    display: none; /* hidden initially */
  }

  #countdown {
    font-size: 24px;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    iframe {
      height: 250px;
    }
  }
</style>
</head>
<body>

<div id="adPopup">
  <h2>Advertisement</h2>
  <p>Watch this ad to continue to the video</p>
  <div id="countdown">5</div>
  <button id="skipButton" onclick="showVideo()">Skip Ad</button>
</div>

<div id="videoContainer">
  <iframe src="https://mxdrop.to/e/jdzv0j8lc79lnvp" scrolling="no" allowfullscreen="true"></iframe>
</div>

<script>
let countdown = 5; // seconds
const countdownEl = document.getElementById('countdown');
const skipButton = document.getElementById('skipButton');

const timer = setInterval(() => {
  countdown--;
  countdownEl.textContent = countdown;
  if(countdown <= 0) {
    clearInterval(timer);
    skipButton.style.display = 'inline-block'; // show skip button
    countdownEl.textContent = "You can now skip the ad";
  }
}, 1000);

function showVideo() {
  document.getElementById('adPopup').style.display = 'none';
  document.getElementById('videoContainer').style.display = 'block';
}
</script>

</body>
</html>
